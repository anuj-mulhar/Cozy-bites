<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fooddial Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #FFF8F3; 
            background-attachment: fixed;
            min-height: 100vh;
            display: block; 
            margin: 0;
            overflow-x: hidden;
        }
        .cozy-shadow { box-shadow: 0 20px 40px -10px rgba(194, 109, 79, 0.4); }
        .text-brown { color: #5D4037; }
        .bg-terracotta { background-color: #C26D4F; }
        .text-terracotta { color: #C26D4F; }
        .bg-input { background-color: #EFE6D8; }
        .placeholder-brown::placeholder { color: #8D7A73; }
        /* Carousel Fade Effect */
        .carousel-item { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; transition: opacity 1s ease-in-out; }
        .carousel-item.active { opacity: 1; }

        /* NEW BRANDING: Fooddial Logo Container Styling */
        #fooddial-logo-icon {
            background-image: url('img/fooddial-logo.png'); /* Ensure this path is correct */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>

<body class="p-4 md:p-8 relative">

    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-40 hidden transition-opacity duration-300 opacity-0"></div>
    <div id="profileSidebar" class="fixed top-0 left-0 h-full w-[85vw] sm:w-96 bg-[#FFF8F3] z-50 transform -translate-x-full transition-transform duration-300 ease-in-out shadow-2xl p-6 flex flex-col">
        <div class="flex justify-end mb-4">
             <button id="closeSidebarBtn" class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm text-brown hover:text-terracotta transition"><i class="fa-solid fa-xmark text-xl"></i></button>
        </div>
        <div class="flex flex-col items-center mb-10 p-6 bg-white rounded-[30px] shadow-sm border border-input">
             <div class="w-24 h-24 bg-[#FFF8F3] rounded-full flex items-center justify-center shadow-inner mb-4 border-2 border-terracotta">
                <div id="fooddial-logo-icon" class="w-20 h-20"></div>
             </div>
             <h2 id="sidebarName" class="text-2xl font-bold text-brown">Guest</h2>
             <p id="sidebarEmail" class="text-brown/60 font-semibold">Welcome to Fooddial!</p>
        </div>
        <nav class="flex flex-col gap-3 flex-1 overflow-y-auto">
             <a href="order.html" id="orderHistoryLink" class="flex items-center gap-4 p-4 rounded-2xl bg-white hover:bg-input text-brown font-bold transition group">
                 <div class="w-10 h-10 bg-input group-hover:bg-white rounded-full flex items-center justify-center text-terracotta transition"><i class="fa-solid fa-clock-rotate-left text-lg"></i></div><span>Order History</span><i class="fa-solid fa-chevron-right ml-auto opacity-50 group-hover:translate-x-1 transition"></i>
             </a>
             <a href="admin.html" id="adminLink" class="hidden flex items-center gap-4 p-4 rounded-2xl bg-white hover:bg-input text-brown font-bold transition group">
                 <div class="w-10 h-10 bg-input group-hover:bg-white rounded-full flex items-center justify-center text-terracotta transition"><i class="fa-solid fa-lock text-lg"></i></div><span>Admin Dashboard</span><i class="fa-solid fa-chevron-right ml-auto opacity-50 group-hover:translate-x-1 transition"></i>
             </a>
             <a href="support.html" class="flex items-center gap-4 p-4 rounded-2xl bg-white hover:bg-input text-brown font-bold transition group">
                 <div class="w-10 h-10 bg-input group-hover:bg-white rounded-full flex items-center justify-center text-terracotta transition"><i class="fa-solid fa-headset text-lg"></i></div><span>Customer Support</span><i class="fa-solid fa-chevron-right ml-auto opacity-50 group-hover:translate-x-1 transition"></i>
             </a>
        </nav>
          <button id="logoutBtn" class="mt-6 w-full py-4 bg-terracotta text-white text-lg font-bold rounded-full shadow-lg hover:bg-[#a85a3f] transition hidden items-center justify-center gap-3 active:scale-95"><i class="fa-solid fa-right-from-bracket text-xl"></i><span>Log Out</span></button>
    </div>

    <div class="relative w-full max-w-md md:max-w-5xl lg:max-w-7xl flex flex-col h-auto min-h-[800px] pb-24 mx-auto transition-all duration-300">
        
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 md:gap-6 mb-6 md:mb-8 mt-2">
            
            <div class="flex items-center gap-3 md:gap-4 shrink-0">
                <button id="profileBtn" class="w-12 h-12 md:w-14 md:h-14 bg-white rounded-2xl flex items-center justify-center shadow-sm hover:bg-input transition active:scale-95">
                    <i class="fa-solid fa-user text-xl md:text-2xl text-brown"></i>
                </button>
                <h1 id="greetingDisplay" class="text-xl md:text-2xl font-bold text-brown">Hii Guest</h1>
            </div>

            <div class="flex items-center gap-3 w-full md:w-auto md:flex-1 md:justify-end">
                <div class="relative w-full md:max-w-lg">
                    <i class="fa-solid fa-magnifying-glass absolute left-5 top-1/2 -translate-y-1/2 text-brown opacity-60 text-lg"></i>
                    <input type="text" id="searchInput" placeholder="Search for food..." class="w-full py-3 md:py-4 pl-14 pr-4 bg-input rounded-full text-brown font-semibold placeholder-brown outline-none focus:ring-2 focus:ring-terracotta transition-all shadow-sm text-sm md:text-base">
                </div>
                
                <a href="signin.html" id="loginBtn" class="hidden items-center gap-2 py-3 px-6 bg-terracotta text-white font-bold rounded-full shadow-md hover:bg-[#a85a3f] transition transform active:scale-95 whitespace-nowrap">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <span>Login / Sign Up</span>
                </a>

            </div>
        </div>

        <div class="w-full aspect-[16/9] md:aspect-auto md:h-[350px] lg:h-[450px] rounded-[30px] overflow-hidden cozy-shadow relative mb-8 transition-all duration-300">
            <div id="carousel-container" class="relative w-full h-full">
                <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?q=80&w=1200&auto=format&fit=crop" class="carousel-item active object-cover" alt="Pizza">
                <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1200&auto=format&fit=crop" class="carousel-item object-cover" alt="Food Spread">
                <img src="https://images.unsplash.com/photo-1476224203421-9ac39bcb3327?q=80&w=1200&auto=format&fit=crop" class="carousel-item object-cover" alt="Dessert">
            </div>
            <div class="absolute bottom-0 left-0 w-full p-6 md:p-10 bg-gradient-to-t from-black/60 to-transparent z-10">
                <h2 class="text-white text-lg md:text-3xl font-bold">offers/combos</h2>
            </div>
        </div>
        
        <div id="offlineBanner" class="hidden p-4 bg-red-600 rounded-xl text-white font-bold text-center mb-6 shadow-lg">
            <i class="fa-solid fa-store-slash mr-2"></i> We are temporarily closed for new orders. Please check back soon!
        </div>

        <div id="menuGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-8 transition-all duration-300">
            <p class="col-span-full text-center text-brown/70 font-semibold py-10 animate-pulse">Loading yummy food...</p>
        </div>

    </div>

    <a href="checkout.html" id="checkoutBtn" class="fixed bottom-6 right-6 md:bottom-8 md:right-8 w-14 h-14 md:w-20 md:h-20 bg-terracotta rounded-full flex items-center justify-center shadow-2xl hover:bg-[#a85a3f] transition transform active:scale-95 z-50">
        <i class="fa-solid fa-cart-shopping text-xl md:text-3xl text-white"></i>
        <div id="cartBadge" class="absolute -top-2 -right-2 w-6 h-6 md:w-8 md:h-8 bg-red-500 text-white text-xs md:text-base font-bold rounded-full flex items-center justify-center border-2 border-white hidden animate-bounce">0</div>
    </a>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        
        // ==============================
        // --- CONFIGURATION & GLOBALS ---
        // ==============================
        const SERVER_URL = 'https://cozybites-backend.onrender.com'; 
        let cart = JSON.parse(localStorage.getItem('cozyCart')) || [];
        let allMenuItemsData = []; 

        // --- DOM ELEMENTS ---
        const loginBtn = document.getElementById('loginBtn');
        const greetingDisplay = document.getElementById('greetingDisplay');
        const sidebarName = document.getElementById('sidebarName');
        const logoutBtn = document.getElementById('logoutBtn');
        const adminLink = document.getElementById('adminLink');
        const menuGrid = document.getElementById('menuGrid');
        const cartBadge = document.getElementById('cartBadge');
        const searchInput = document.getElementById('searchInput');
        const checkoutBtn = document.getElementById('checkoutBtn'); // The floating cart button
        const offlineBanner = document.getElementById('offlineBanner'); // The new banner

        // Sidebar elements
        const profileBtn = document.getElementById('profileBtn'); 
        const closeSidebarBtn = document.getElementById('closeSidebarBtn'); 
        const profileSidebar = document.getElementById('profileSidebar'); 
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const body = document.body;

        // --- NEW: Global App Status ---
        let appIsOnline = true;


        // ==============================
        // --- 1. AUTHENTICATION LOGIC ---
        // ==============================
        const token = localStorage.getItem('cozyToken');
        let userRole = '';
        let userName = localStorage.getItem('cozyUser');

         if(token) {
             try {
                 userRole = JSON.parse(atob(token.split('.')[1])).role; 
               } catch (e) {
                   localStorage.removeItem('cozyToken'); localStorage.removeItem('cozyUser');
                   token = null;
               }
         }

        // Update UI based on Auth State
        if (token && userName) {
            loginBtn.classList.add('hidden'); loginBtn.classList.remove('md:flex');
            greetingDisplay.textContent = `Hii ${userName}`;
            sidebarName.textContent = userName;
            logoutBtn.classList.remove('hidden'); logoutBtn.classList.add('flex');
            if (userRole === 'admin') adminLink.classList.remove('hidden');
        } else {
            loginBtn.classList.remove('hidden'); loginBtn.classList.add('md:flex');
            greetingDisplay.textContent = 'Hii Guest';
            sidebarName.textContent = 'Guest';
            logoutBtn.classList.add('hidden'); logoutBtn.classList.remove('flex');
            adminLink.classList.add('hidden');
        }

        // Logout Functionality
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('cozyToken'); 
            localStorage.removeItem('cozyUser'); 
            window.location.reload();
        });


        // ==============================
        // --- 2. OFFLINE STATUS CHECK (NEW) ---
        // ==============================
        async function checkAppStatus() {
            try {
                const response = await fetch(`${SERVER_URL}/api/app-status`);
                const data = await response.json();
                if (response.ok) {
                    appIsOnline = data.isOnline;
                    // Trigger UI update based on new status
                    initializeMenuUI(); 
                }
            } catch (error) {
                // If the server is unreachable, assume offline for safety
                console.error("Status check failed:", error);
                appIsOnline = false;
                initializeMenuUI();
            }
        }

        // ==============================
        // --- 3. CART FUNCTIONS ---
        // ==============================
        function saveCart() {
            localStorage.setItem('cozyCart', JSON.stringify(cart));
            updateTotalCartCount();
        }

        function findCartItemIndex(id) { return cart.findIndex(item => item.id === id); }

        function updateTotalCartCount() {
            let total = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBadge.textContent = total;
            cartBadge.classList.toggle('hidden', total === 0);
        }

        // Updates buttons based on cart state AND app status
        function initializeMenuUI() {
            // Show/Hide Offline Banner and Checkout Button
            if (!appIsOnline) {
                offlineBanner.classList.remove('hidden');
                checkoutBtn.classList.add('hidden');
            } else {
                offlineBanner.classList.add('hidden');
                checkoutBtn.classList.remove('hidden');
            }

            const menuItems = menuGrid.querySelectorAll('.menu-item');
            
            menuItems.forEach(item => {
                const id = item.dataset.id;
                const cartItem = cart.find(i => i.id === id);
                const addToCartBtn = item.querySelector('.add-to-cart-btn');
                const counterControl = item.querySelector('.counter-control');
                
                if (addToCartBtn) {
                    if (!appIsOnline) {
                        // Site is OFF: Disable button and show message
                        addToCartBtn.textContent = "Temporarily Closed";
                        addToCartBtn.disabled = true;
                        addToCartBtn.classList.add('opacity-50', 'cursor-not-allowed');
                        addToCartBtn.classList.remove('bg-terracotta', 'hover:bg-[#a85a3f]');
                        counterControl.classList.add('hidden');
                    } else {
                        // Site is ON: Restore normal button state
                        addToCartBtn.textContent = "Add to Cart";
                        addToCartBtn.disabled = false;
                        addToCartBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                        addToCartBtn.classList.add('bg-terracotta', 'hover:bg-[#a85a3f]');

                        // Check cart for state (Online Logic)
                        if (cartItem) {
                            addToCartBtn.classList.add('hidden');
                            counterControl.classList.remove('hidden');
                            item.querySelector('.item-count').textContent = cartItem.quantity;
                        } else {
                            addToCartBtn.classList.remove('hidden');
                            counterControl.classList.add('hidden');
                        }
                    }
                }
            });
            updateTotalCartCount();
        }


        // ==============================
        // --- 4. FETCH & RENDER MENU ---
        // ==============================
        async function loadMenuItems() {
            // Start by checking status first (which calls initializeMenuUI)
            await checkAppStatus(); 

            try {
                const response = await fetch(`${SERVER_URL}/api/menu?t=${new Date().getTime()}`);
                const items = await response.json();
                allMenuItemsData = items; 

                if (items.length === 0) {
                    menuGrid.innerHTML = '<p class="col-span-full text-center text-brown/70 font-semibold py-10">No menu items available right now.</p>';
                    return;
                }
                renderMenu(items);
            } catch (error) {
                console.error("Error loading menu:", error);
                menuGrid.innerHTML = '<p class="col-span-full text-center text-red-500 font-semibold py-10">Failed to connect to menu server.</p>';
            }
        }

        function renderMenu(itemsToRender) {
            menuGrid.innerHTML = itemsToRender.map(item => `
                <div class="menu-item flex flex-col items-center gap-3 p-3 md:p-4 rounded-[30px] hover:bg-white/40 transition duration-300 relative group" 
                    data-id="${item._id}" 
                    data-name="${item.name}" 
                    data-price="${item.price}" 
                    data-image="${item.image.startsWith('http') ? item.image : SERVER_URL + '/' + item.image}"> 

                    <div class="w-full aspect-square rounded-[25px] overflow-hidden cozy-shadow relative bg-input">
                        <img src="${item.image.startsWith('http') ? item.image : SERVER_URL + '/' + item.image}" alt="${item.name}" class="w-full h-full object-cover item-img transition-transform duration-500 group-hover:scale-110" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                        
                        ${item.discountPercent > 0 ? `<span class="absolute top-3 left-3 px-2 py-1 bg-red-500 text-white text-[10px] md:text-xs font-bold rounded-full cozy-shadow">${item.discountPercent}% OFF</span>` : ''}
                         <span class="absolute top-3 right-3 px-2 py-1 bg-white/80 text-brown text-[10px] md:text-xs font-bold rounded-full backdrop-blur-sm">${item.category}</span>
                    </div>
                    <div class="text-center">
                        <h3 class="item-name text-brown font-bold text-base md:text-xl leading-tight">${item.name}</h3>
                        <p class="item-price text-brown/70 font-bold text-sm md:text-lg">â‚¹${item.price.toFixed(2)}</p>
                    </div>
                    <div class="w-full mt-auto">
                        <button class="add-to-cart-btn w-full py-2.5 md:py-3 bg-terracotta text-white font-bold rounded-full shadow-md hover:bg-[#a85a3f] transition transform active:scale-95 text-sm md:text-lg">Add to Cart</button>
                        <div class="counter-control hidden w-full py-2.5 md:py-3 bg-terracotta text-white font-bold rounded-full shadow-md flex justify-between items-center px-3 md:px-4">
                            <button class="minus-btn w-7 h-7 md:w-8 md:h-8 bg-white/20 rounded-full flex items-center justify-center hover:bg-white/30 active:scale-95"><i class="fa-solid fa-minus text-xs md:text-base"></i></button>
                            <span class="item-count text-base md:text-lg">1</span>
                            <button class="plus-btn w-7 h-7 md:w-8 md:h-8 bg-white/20 rounded-full flex items-center justify-center hover:bg-white/30 active:scale-95"><i class="fa-solid fa-plus text-xs md:text-base"></i></button>
                        </div>
                    </div>
                </div>
            `).join('');
            // Re-run UI initialization to apply status and cart state
            initializeMenuUI(); 
        }


        // ==============================
        // --- 5. CART INTERACTION LOGIC (Updated to check status) ---
        // ==============================
        menuGrid.addEventListener('click', (e) => {
            if (!appIsOnline) {
                // Block all interactions if offline
                alert("We are currently closed for orders. Please check back shortly!");
                return; 
            }
            
            const target = e.target;
            const menuItem = target.closest('.menu-item');
            if (!menuItem) return;

            const id = menuItem.dataset.id;
            const name = menuItem.dataset.name;
            const price = parseFloat(menuItem.dataset.price);
            const image = menuItem.dataset.image;
            const itemCountSpan = menuItem.querySelector('.item-count');

            if (target.closest('.add-to-cart-btn')) {
                cart.push({ id, name, price, image, quantity: 1 });
                saveCart(); initializeMenuUI();
            }

            if (target.closest('.plus-btn')) {
                const index = findCartItemIndex(id);
                if(index > -1) {
                    cart[index].quantity++; saveCart();
                    itemCountSpan.textContent = cart[index].quantity;
                }
            }

            if (target.closest('.minus-btn')) {
                const index = findCartItemIndex(id);
                if(index > -1) {
                    cart[index].quantity--;
                    if(cart[index].quantity === 0) cart.splice(index, 1);
                    saveCart(); initializeMenuUI();
                }
            }
        });


        // ==============================
        // --- 6. UI & CAROUSEL LOGIC ---
        // ==============================
        // Sidebar Toggling
        function openSidebar() { sidebarOverlay.classList.remove('hidden'); setTimeout(() => sidebarOverlay.classList.remove('opacity-0'), 10); profileSidebar.classList.remove('-translate-x-full'); body.style.overflow = 'hidden'; }
        function closeSidebar() { sidebarOverlay.classList.add('opacity-0'); profileSidebar.classList.add('-translate-x-full'); body.style.overflow = ''; setTimeout(() => { sidebarOverlay.classList.add('hidden'); }, 300); }
        profileBtn.addEventListener('click', openSidebar); closeSidebarBtn.addEventListener('click', closeSidebar); sidebarOverlay.addEventListener('click', closeSidebar);

        // Main Carousel Auto-Play
        let currentSlide = 0; const slides = document.querySelectorAll('.carousel-item');
        if (slides.length > 1) {
            setInterval(() => { slides[currentSlide].classList.remove('active'); currentSlide = (currentSlide + 1) % slides.length; slides[currentSlide].classList.add('active'); }, 3500);
        }

        // Search Functionality
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase().trim();
            const filteredItems = allMenuItemsData.filter(item => item.name.toLowerCase().includes(term));
            if (filteredItems.length === 0 && term !== '') {
                 menuGrid.innerHTML = `<p class="col-span-full text-center text-brown/70 font-semibold py-10">No items found for "${term}".</p>`;
            } else {
                 renderMenu(filteredItems);
            }
        });


        // ==============================
        // --- INITIALIZATION ---
        // ==============================
        loadMenuItems(); // This now handles checking status and rendering
        updateTotalCartCount(); 
    });
</script>
</body>
</html>
